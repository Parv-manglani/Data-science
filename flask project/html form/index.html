<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>flask</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
       
<div class="container">
    <h1>student registration form</h1>
    <form action="/register" method="post">
        <label for="fname">Student name:</label> <br/>
        <input type="text" id="fname" name="fname" >  <br/>
        <label for="lname">Father name:</label> <br/>
        <input type="text" id="lname"> <br/>
        <label for="gname">mother name:</label> <br/>
        <input type="text" id="gname" > <br/>
        <label for="kname">Phone number:</label> <br/>
        <input type="number" id="kname"> <br/>
        <label for="mname">email:</label> <br/>
        <input type="email" id="mname"> <br/>
        <label for="tname">Date of Birth:</label> <br/>
        <input type="date" id="tname"> <br/>
        <label for="aname">Address:</label> <br/>
        <input type="text" id="aname"> <br/>
        <label for="bname">Blood Group:</label> <br/>
        <input type="text" id="bname"> <br/>
        <label for="cname">Department:</label> <br/>
        <input type="text" id="cname"> <br/>
        <label for="dname">Course:</label> <br/>
        <input type="text" id="dname"> <br/>
        <label for="ename">password:</label> <br/>
        <input type="password" id="ename">  <br/>
        <input type="submit" value="submit">submit</input>
  
    </form>
   
</div>
</body>
</html>
